<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/skeleton.css" rel="stylesheet" />
    <link href="styles/dashboard.css" rel="stylesheet" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>

  <body>
    <header class="header">
      <h1>Estação Meteorológica Dashboard</h1>
    </header>

    <main>
      <div class="query">
        <div class="filter_clicker">
          <h4>Filtros</h4>
          <div class="seta-baixo"></div>
          <div class="seta-cima"></div>
        </div>
        <form id="filters">
          <ul>
            <li>
              <label for="date_from"
                >De:<input
                  type="date"
                  id="date_from"
                  name="date_from"
                  value="2020-01-01"
              /></label>

              <label for="date_to"
                >Até:<input
                  type="date"
                  id="date_to"
                  name="date_to"
                  value="2021-01-01"
              /></label>
            </li>
            <li>
              <label for="sample">Amostragem:</label>
              <input
                type="text"
                id="sample"
                name="sample"
                placeholder="Vazio para receber todos"
              />
            </li>
            <li>
              <label for="cresc"
                >Crescente: <input type="radio" id="cresc" name="cresc"
              /></label>

              <label for="desc"
                >Decrescente:<input type="radio" id="desc" name="cresc" checked
              /></label>
            </li>
            <li>
              <button id="search">Buscar</button>
            </li>
          </ul>
        </form>
      </div>
      <div class="table_container"></div>
    </main>
  </body>
  <script src="./scripts/components/datatable.js"></script>
  <script src="./scripts/main.js"></script>
</html>
